version: '3.8'

services:
  app:
    build: .
    ports:
      - "3000:3000"
    environment:
      - DATABASE_URL=file:/app/database/production.db
      - JWT_SECRET=${JWT_SECRET:-your-secret-key-change-in-production}
      - NEXTAUTH_SECRET=${NEXTAUTH_SECRET:-your-nextauth-secret-change-in-production}
      - NEXT_PUBLIC_APP_URL=${NEXT_PUBLIC_APP_URL:-http://localhost:3000}
    volumes:
      - database-volume:/app/database
    restart: unless-stopped
    command: sh -c "mkdir -p /app/database && if [ ! -f /app/database/production.db ]; then touch /app/database/production.db && chmod 666 /app/database/production.db && npx prisma migrate deploy; fi && chmod 666 /app/database/production.db && node .next/standalone/server.js"

volumes:
  database-volume: